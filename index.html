<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>HANDY||OFFICIAL SITE</title>
    <link rel="stylesheet" href="first.css">

    <script>
        function showpag() {
            var sel = document.getElementById("link");
            var option = sel.options[sel.selectedIndex].value;
            window.open(option,"")

        }
    </script>
   

</head>

<body>
    <div class="text-center">
        <img src="welcome_logo.png" class="rounded" alt="" height="200" width="200">
      </div>
      <br><br>
    <h1>HANDY OFFICIAL</h1>
    <br><br>
    <span></span>
    <div class="container d-flex align-items-center justify-content-center">

        <form class="centered mg-auto" id="form1">
            <div class="form-group">
                <label for="exampleInputEmail1 ">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">Please share your name for further reciept</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Choose a Shop</label>
                <div class="form-group">
                    <select class="form-control" id="link" disabled="disabled">
                        <option value="index.html"></option>
                        <option id="op1" value="more_d.html">MORE SUPERMARKET</option>
                        <option value="test.html">BIG BAZAR</option>
                        <option>STATIONARY</option>
                        <option>RATION</option>
                    </select>
                </div>
            </div class="w-35 t-3">
            <button type="submit" id="submit" class="btn btn-primary" onclick="showpag()">SEARCH PRODUCTS</button>
        </form>
    </div>

    <script>
        form1.addEventListener('input',() =>{
            if(exampleInputEmail1.value.length >1){
                link.removeAttribute('disabled');
                }
            else{
                link.setAttribute('disabled','disabled');
            }    

        });
    </script>   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
